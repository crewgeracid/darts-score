<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>Darts Score</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <script type="text/javascript" src="./js/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="./js/const.js"></script>
	<script type="text/javascript" src="./js/objects.js"></script>
  <script type="text/javascript" src="./js/utils.js"></script>
</head>
<body>

	<div id="message">
		<div class="text"></div>
		<button id="dismiss">Dismiss</div>
	</div>

  <div id="main-page">
    <h1>Darts game</h1>
    <div id="game-settings">
      <div><span>Game mode:</span><input type="text" name="game" value="301"></div>
      <div><span>Player 1:</span><input type="text" name="player" value=""></div>
      <div><span>Player 2:</span><input type="text" name="player" value=""></div>
      <div><span>Player 3:</span><input type="text" name="player" value=""></div>
      <div><span>Player 4:</span><input type="text" name="player" value=""></div>
    </div>
    <button id="start">Start game</button>
  </div>

  <div id="game-page">
    <div id="header">
      <h2>Playing <span id="game-type">Game Type</span> darts</h2>
      <div class="buttons">
        <button id="new">Start new game</button>
        <button id="reset">Reset game</button>
      </div>
    </div>

    <div id="players">
      <div class="player-html-sample">
        <span class="name">Player Name</span>
        <span class="score">Player Score</span>
				<span class="turn-score">
					<button class="button-html-sample">Player Turn Score</button>
				</span>
				<span class="turn-score-summary">Player Turn Score Summary</span>
				<button class="turn-score-submit">Submit</button>
      </div>
    </div>

    <div id="score-options">
      <div class="score-option-html-sample">
          <button class="button-html-sample">Score Option Value</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/player.js"></script>
  <script type="text/javascript" src="./js/score.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
